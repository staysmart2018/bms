<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakt Register</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Local css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Main-Container">
        <!-- Navbar -->
        <div id="Navbar-Container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bolder" href="index.html"><img src="images\Blood.png" alt="Logo"
                            height="24" class="d-inline-block align-text-top" style="margin: 2px;">Rakt</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-1 fw-bolder">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item mx-1 fw-bolder">
                                <a class="nav-link" href="donate.html">Donate Blood</a>
                            </li>
                            <li class="nav-item mx-1 fw-bolder">
                                <a class="nav-link" href="search.html">Search Blood</a>
                            </li>
                            <li class="nav-item mx-1 fw-bolder">
                                <a class="nav-link" href="chat.html">Chat Bot</a>
                            </li>
                            <li class="nav-item mx-1 fw-bolder">
                                <a class="nav-link" href="contact.html">Contact Us</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item mx-2 my-2 fw-bolder">
                                <a href="login.html" class=" btn btn-outline-success nav-btn" role="button">Login</a>
                            </li>
                            <li class="nav-item mx-2 my-2 fw-bolder ">
                                <a href="register.html" class=" active btn btn-outline-danger nav-btn"
                                    role="button">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="Register-Container" class="container screen-size d-flex align-items-center">
            <!-- form -->
            <div class="mb-5">
                <h1 class="my-5"><span class="text-danger fw-bolder">R</span>egister Here</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputFName4" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFName4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLName4" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLName4">
                    </div>
                    <div class="col-12">
                        <label for="inputBlood" class="form-label">Blood Group</label>
                        <select id="inputBlood" class="form-select">
                            <option selected>O</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Gujarat</option>
                            <option>Maharastra</option>
                            <option>Rajasthan</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger fw-bolder">Sign in</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- footer -->
    <div id="footer" class="container">
        <p class="fw-bold text-center">Made with ❤️ in Ahmedabad</p>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
