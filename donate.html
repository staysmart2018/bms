<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakt</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Local css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main-Container -->
    <div id="Main-Container">
        <!-- Navbar -->
        <div id="Navbar-Container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bolder" href="index.html"><img src="images\Blood.png" alt="Logo"
                            height="24" class="d-inline-block align-text-top" style="margin: 2px;">Rakt</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-1 fw-bolder">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item mx-1 fw-bolder">
                                <a class="nav-link active" href="donate.html">Donate Blood</a>
                            </li>
                            <li class="nav-item mx-1 fw-bolder">
                                <a class="nav-link" href="search.html">Search Blood</a>
                            </li>
                            <li class="nav-item mx-1 fw-bolder">
                                <a class="nav-link" href="contact.html">Contact Us</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item mx-2 my-2 fw-bolder">
                                <a href="login.html" class="btn btn-outline-success nav-btn" role="button">Login</a>
                            </li>
                            <li class="nav-item mx-2 my-2 fw-bolder">
                                <a href="register.html" class="btn btn-outline-danger nav-btn"
                                    role="button">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Home-Container -->
        <div id="Donate-Container" class="mt-3 container screen-size d-flex align-items-center">
            <div class="mb-5" id="donate-info">
                <h1 class="my-5"><span class="text-danger fw-bolder">D</span>onate Here</h1>
                <form class="row g-3" onsubmit="showInfo()">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="col-md-6">
                        <label for="bloodGroup" class="form-label">Blood Group</label>
                        <select id="bloodGroup" class="form-select">
                            <option selected value="O">O</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="selectCenter" class="form-label">Select Center</label>
                        <select id="selectCenter" class="form-select">
                            <option value="Ranip" selected>Ranip</option>
                            <option value="New Ranip">New Ranip</option>
                            <option value="Gota">Gota</option>
                            <option value="Bapunagar">Bapunagar</option>
                            <option value="Gandhinagar">Gandhinagar</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="selectTime" class="form-label">Select Slot</label>
                        <select id="selectTime" class="form-select">
                            <option value="8:00 am" selected>8:00 am</option>
                            <option value="10:00 am">10:00 am</option>
                            <option value="1:00 pm">1:00 pm</option>
                            <option value="3:00 pm">3:00 pm</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary" value="Confirm">
                    </div>
                </form>
            </div>
        </div>
        <!-- footer -->
        <div id="footer" class="container">
            <p class="fw-bold text-center">Made with ❤️ in Ahmedabad</p>
        </div>
        <!-- javascript -->
        <script src="donate.js"></script>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
