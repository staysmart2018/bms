<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Management Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="chatbot-container">
            <h2 class="text-center">RAKT - Blood Management Chatbot</h2>
            <div class="chat-window" id="chat-window">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-container">
                <button class="btn btn-primary" onclick="showPromptOptions()">Select Prompt</button>
                <!-- Go Back to Home Button -->
                <button class="btn btn-secondary" onclick="goBackHome()">Go Back to Home</button>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
